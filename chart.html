<body>

            <div class="hidden md:block font-bold text-white">

            <div class="hidden md:block font-bold text-white">

            <div class="hidden md:block font-bold text-white">

                </svg>
            </button>


        </div>


        <div id="sidebar" class="bg-black hidden md:fixed md:flex md:flex-col w-64 h-full">
            <div class="overflow-y-auto overflow-x-hidden flex-grow">
                <ul class="flex flex-col">
                    <li>
                        <div class="px-2 mt-28">
                            <span class="text-md tracking-wide">


                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>
                                        Home
                                    </a>
                                </div>
                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>
                                        Register
                                    </a>
                                </div>
                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>
                                        Login
                                    </a>
                                </div>
                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>
                                        Table
                                    </a>
                                </div>
                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>
                                        Form
                                    </a>
                                </div>
                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>

                                </div>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- mobile menu -->
        <div id="mobilebar" class="bg-black hidden fixed flex-col w-64 h-full">
            <div class="overflow-y-auto overflow-x-hidden flex-grow">
                <ul class="flex flex-col">
                    <li>
                        <div class="px-2 mt-28">
                            <span class="text-md tracking-wide">
                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>
                                        Home
                                    </a>
                                </div>
                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>
                                        Register

                                <div>

                                        Table
                                    </a>
                                </div>
                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>
                                        Form
                                    </a>
                                </div>
                                <div>
                                    <a href="#"
                                        class='px-5 transition capitalize duration-400 ease-in text-white hover:bg-white hover:text-[#040404E0] rounded-3xl relative flex flex-row items-center  h-11 focus:outline-none font-bold'>
                                        Card
                                    </a>
                                </div>

                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- mobile menu  -->


        <div class="m-1 md:pl-64" id="mainContent">
            <div class="px-5 pt-20">

                <!-- main content -->
                                 
                <!-- chart -->
                <div class="flex flex-wrap">
                    <div class="p-2 w-full lg:px-10">
                        <div
                            class="w-full  bg-gradient-to-tr from-black to-slate-800 p-8 rounded-3xl text-white font-bold shadow-lg">
                            <canvas class="lg:p-10" id="chartLine"></canvas>
                        </div>

                    </div>
                    <div class="p-2 w-full lg:px-10">
                        <div class="w-full  bg-black p-8 rounded-3xl text-white font-bold shadow-lg">

                        </div>
                    </div>

                </div>


                <!-- main content -->
            </div>
        </div>


    </div>
    <!-- Required chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart line -->
    <script>
        const labels = ["January", "February", "March", "April", "May", "June"];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: "My First dataset",
                    backgroundColor: "hsl(252, 82.9%, 67.8%)",
                    borderColor: "hsl(252, 82.9%, 67.8%)",
                    data: [0, 10, 5, 2, 20, 30, 45],
                },
            ],
        };

        const configLineChart = {
            type: "line",
            data,
            options: {},
        };

        var chartLine = new Chart(
            document.getElementById("chartLine"),
            configLineChart
        );
    </script>

    <script>
        const labelsBarChart = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
        ];
        const dataBarChart = {
            labels: labelsBarChart,
            datasets: [
                {
                    label: "My First dataset",
                    backgroundColor: "hsl(252, 82.9%, 67.8%)",
                    borderColor: "hsl(252, 82.9%, 67.8%)",
                    data: [0, 10, 5, 2, 20, 30, 45],
                },
            ],
        };

        const configBarChart = {
            type: "bar",
            data: dataBarChart,
            options: {},
        };

        var chartBar = new Chart(
            document.getElementById("chartBar"),
            configBarChart
        );
    </script>
    <script>
        function sideMenu() {
            var sidebar = document.getElementById('sidebar')
            var main = document.getElementById('mainContent')
            if (sidebar.classList.contains('md:fixed')) {
                sidebar.classList.remove('md:fixed');
                sidebar.classList.remove('md:hidden');
                sidebar.classList.remove('md:flex');
                sidebar.classList.remove('w-64');
                sidebar.classList.add('transition');
                sidebar.classList.add('ease-out');
                sidebar.classList.add('duration-400');
                main.classList.remove('md:pl-64');
            } else {
                sidebar.classList.add('md:fixed');
                sidebar.classList.add('md:flex');
                sidebar.classList.add('md:w-64');
                sidebar.classList.add('transition');
                sidebar.classList.add('ease-in');
                sidebar.classList.add('duration-400');
                main.classList.add('md:pl-64');
            }
        }

        function mobileMenu() {
            var sidebar = document.getElementById('mobilebar')
            var main = document.getElementById('mainContent')
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                sidebar.classList.remove('flex');
                sidebar.classList.add('md:hidden');
                sidebar.classList.add('absolute');
                sidebar.classList.add('ease-out');
                sidebar.classList.add('duration-400');
                // main.classList.remove('md:pl-64');
            } else {
                sidebar.classList.add('hidden');

                sidebar.classList.add('transition');
                sidebar.classList.add('ease-in');
                sidebar.classList.add('duration-400');
                // main.classList.add('md:pl-64');
            }

        }

    </script>
</body>

</html>
