<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        @import url("https://use.typekit.net/bza3vcv.css");

        * {
            font-family: "proxima-nova";
        }
    </style>
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
</head>

<body>
    <!-- page -->
    <main class="min-h-screen w-full bg-gray-100" x-data="layout">
        <!-- header page -->
        <header class="flex w-full items-center justify-between bg-purple-600 p-2">
            <!-- logo -->
            <div class="flex items-center space-x-2">
                <!-- <button type="button" class="text-3xl" @click="asideOpen = !asideOpen"><i class="bx bx-menu"></i></button> -->
                <div class="text-white font-bold px-10 text-2xl">Base Admin</div>
            </div>

            <!-- button profile -->
            <div>
                <button type="button" @click="profileOpen = !profileOpen" @click.outside="profileOpen = false"
                    class="h-9 w-9 overflow-hidden rounded-full">
                    <img src="https://plchldr.co/i/40x40?bg=111111" alt="plchldr.co" />
                </button>

                <!-- dropdown profile -->
                <div class="absolute right-2 mt-1 w-48 divide-y divide-gray-200 rounded-md bg-white"
                    x-show="profileOpen" x-transition>
                    <div class="flex items-center space-x-2 p-2">
                        <img src="https://plchldr.co/i/40x40?bg=111111" alt="plchldr.co" class="h-9 w-9 rounded-full" />
                        <div class="font-medium">Admin</div>
                    </div>

                    <div class="flex flex-col space-y-3 p-2">
                        <a href="#" class="transition hover:text-purple-600">My Profile</a>
                        <a href="#" class="transition hover:text-purple-600">Edit Profile</a>
                        <a href="#" class="transition hover:text-purple-600">Settings</a>
                    </div>

                    <div class="p-2">
                        <button class="flex items-center space-x-2 transition hover:text-purple-600">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                </path>
                            </svg>
                            <div>Log Out</div>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- aside -->
            <aside class="flex w-72 flex-col space-y-2 bg-purple-600 p-2 text-white" style="height: 90.5vh"
                x-show="asideOpen">
                <span class="uppercase text-white px-2 font-bold">Core</span>
                <a href="/" class="flex items-center space-x-1 px-2 py-2 hover:bg-gray-100 hover:text-purple-600">
                    <!-- <span class="text-2xl"><i class="bx bx-home"></i></span> -->
                    <span>Dashboard</span>
                </a>
                <span class="border-b"></span>
                <span class="uppercase text-white px-2 font-bold">Auth</span>
                <a href="login.html" class="flex items-center space-x-1 px-2 py-2 hover:bg-gray-100 hover:text-purple-600">
                    <!-- <span class="text-xl"><i class="bx bx-cart"></i></span> -->
                    <span>Login</span>
                </a>

                <a href="register.html" class="flex items-center space-x-1 px-2 py-2 hover:bg-gray-100 hover:text-purple-600">
                    <!-- <span class="text-xl"><i class="bx bx-shopping-bag"></i></span> -->
                    <span>Register</span>
                </a>
                <span class="border-b"></span>
                <span class="uppercase text-white px-2 font-bold">Layout</span>
                <a href="form.html" class="flex items-center space-x-1 px-2 py-2 hover:bg-gray-100 hover:text-purple-600">
                    <!-- <span class="text-2xl"><i class="bx bx-home"></i></span> -->
                    <span>Form</span>
                </a>

                <a href="table.html" class="flex items-center space-x-1 px-2 py-2 hover:bg-gray-100 hover:text-purple-600">
                    <!-- <span class="text-xl"><i class="bx bx-cart"></i></span> -->
                    <span>Table</span>
                </a>
                <span class="border-b"></span>
            </aside>

            <!-- main content page -->
            <div class="w-full p-4">
                <div class="flex flex-wrap">
                    <div class="w-1/3 p-5">
                        <div class="bg-red-400 p-3 h-20 text-white">
                            <span class="text-2xl">Moon</span>
                            <div class="border-b mb-1"></div>
                            <div class="flex justify-between">
                                <div>View Details</div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 p-5">
                        <div class="bg-red-400 p-3 h-20 text-white">
                            <span class="text-2xl">Sun</span>
                            <div class="border-b mb-1"></div>
                            <div class="flex justify-between">
                                <div>View Details</div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 p-5">
                        <div class="bg-red-400 p-3 h-20 text-white">
                            <span class="text-2xl">Jupiter</span>
                            <div class="border-b mb-1"></div>
                            <div class="flex justify-between">
                                <div>View Details</div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 p-5">
                        <div class="bg-red-400 p-3 h-20 text-white">
                            <span class="text-2xl">Venus</span>
                            <div class="border-b mb-1"></div>
                            <div class="flex justify-between">
                                <div>View Details</div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 p-5">
                        <div class="bg-red-400 p-3 h-20 text-white">
                            <span class="text-2xl">Arora</span>
                            <div class="border-b mb-1"></div>
                            <div class="flex justify-between">
                                <div>View Details</div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 p-5">
                        <div class="bg-red-400 p-3 h-20 text-white">
                            <span class="text-2xl">Solar</span>
                            <div class="border-b mb-1"></div>
                            <div class="flex justify-between">
                                <div>View Details</div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("alpine:init", () => {
            Alpine.data("layout", () => ({
                profileOpen: false,
                asideOpen: true,
            }));
        });
    </script>
</body>

</html>
