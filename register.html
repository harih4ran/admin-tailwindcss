<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://use.typekit.net/bza3vcv.css");

        * {
            font-family: "proxima-nova";
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen bg-white flex justify-center">
        <div class="flex items-center">
            <div class="p-10 bg-gradient-to-tr from-emerald-500 to-emerald-700 rounded-3xl shadow-lg shadow-emerald-200">
                <h1 class="text-5xl font-bold text-white">Register</h1>
                <form class="mt-4 space-y-6" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm">
                        <div>
                            <label for="name" class="sr-only">Name</label>
                            <input id="name" name="name" type="text" autocomplete="name" required
                                class="mb-2 block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-3xl sm:text-sm"
                                placeholder="Name">
                        </div>
                        <div class="m-2"></div>
                        <div>
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required
                                class="mb-2 block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-3xl sm:text-sm"
                                placeholder="Email address">
                        </div>
                        <div class="m-2"></div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="mt-2 block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-3xl sm:text-sm"
                                placeholder="Password">
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border-2 border-transparent text-sm font-bold rounded-3xl text-white bg-emerald-900 hover:border-emerald-900 hover:text-white hover:bg-transparent">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
